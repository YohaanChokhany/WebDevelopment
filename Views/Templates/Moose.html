<body onmousemove="moveFunction(this)" onload="onloadFunction()" onresize="onloadFunction()" onkeydown="keyDown()" onkeyup="keyUp()">
    <div id="container" class="container">
        <div class="center">
            <img class="moose" align="center" onmousemove="moveFunction(this)" id="fit" src="https://wallpapermemory.com/uploads/408/moose-background-hd-1600x1024-346722.jpg">
        </div>
        <img class="move" id="glove" onmousemove="moveFunction(this)" src="/static/images/Boxing.png">
    </div>
    <div style="position: absolute; bottom: 0; width: 100%; background-color: red">

    <script>
        var commandPressed = false;
        var importantKey;
        if (navigator.appVersion.indexOf("Mac") != -1) {
            importantKey = "Meta";
        } else {
            importantKey = "Control";
        }
        function keyDown() {
            if (commandPressed == true) {
                if (event.key == "h") {
                    window.location.href = "/";
                }
            } else {
                if (event.key == importantKey) {
                    commandPressed = true;
                }
            }
        }

        function keyUp() {
            if (event.key == importantKey) {
                commandPressed = false;
            }
        }

        function onloadFunction() {
            var canvas = document.getElementById("container");
            canvas.style.opacity = "1";
            var img = document.getElementById("fit");
            height = window.innerHeight;
            width = window.innerWidth;
            imgHeight = height - 95;
            img.style.height = imgHeight + "px";
            imgWidth = img.width;
            imgMarginLeft = (width - img.width) / 2;
            img.style.marginLeft = imgMarginLeft + "px";
            document.body.style.cursor = "none";
        }

        var lastMouseX = 0;
        function moveFunction(thisy) {
            var img = document.getElementById("fit");
            var x = document.getElementById("glove");
            var mouseX = event.clientX;
            width = window.innerWidth;
            newMouseX = (mouseX / width) * 20 + 55
            x.style.marginLeft = newMouseX + "%";
        }

    </script>
</body>
