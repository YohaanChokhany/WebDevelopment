<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Nova%20Mono' rel='stylesheet'>
  <meta charset="UTF-8">
  <title>CSS Buttons</title>
  <style>
    html {
      background-color: #333;
      transition: 0.5s;
    }
    h1 {
      font-family: Marvel;
      font-size: 50pt;
      margin-top: 15px;
      line-height: 50pt;
      transition: 0.5s;
      color: #bbb;
    }
    h6 {
      font-family: Marvel;
      font-size: 20pt;
      text-align: center;
      margin-top: -25px;
      margin-bottom: 15px;
      line-height: 20px;
      padding: none;
      transition: 0.5s;
      color: #bbb;
    }
    button {
      cursor: pointer;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: Marvel;
      font-size: 20pt;
      width: 200px;
      height: 45px;
      position: relative;
      border: solid #bbb 2px;
      color: #bbb;
      z-index: 1;
      transition: all 0.5s ease-in-out;
      border-radius: 5px;
      margin: 5px;
    }
    button:focus {
      outline: none;
    }
    .button-container {
      width: 852px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 0px;
    }
    h4 {
      padding: 0px;
      line-height: .1;
      margin: 13px;
    }
    @media screen and (max-width: 880px) {
      .button-container {
        width: 424px;
      }
    }
    @media screen and (max-width: 445px) {
      .button-container {
        width: 200px;
      }
    }

    .btn-1 {
      cursor: pointer;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: Marvel;
      font-size: 20pt;
      width: 200px;
      height: 45px;
      position: relative;
      border: solid #777 2px;
      color: #777;
      z-index: 1;
      transition: all 0.5s ease-in-out;
      border-radius: 5px;
      background: transparent;
      padding: 0;
    }

    .btn-1 span {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      padding-top: 3px;
      transition: 0.5s ease-in-out;
    }

    .btn-1:before, .btn-1:after {
      position: absolute;
      content: "";
      right: 0;
      bottom: 0;
      background: red;
      transition: all 0.5s ease-in-out;
    }

    .btn-1:before {
      height: 0%;
      width: 2px;
      top: 50%;
    }

    .btn-1:after {
      width: 0%;
      height: 2px;
      left: 50%;
    }

    .btn-1:hover:before {
      height: 100%;
      top: 0%;
      background: red;
    }

    .btn-1:hover:after {
      width: 100%;
      left: 0%;
      background: red;
    }

    .btn-1:hover {
      background: transparent;
      border-color: transparent;
    }

    .btn-1 span:hover {
      color: red;
    }

    .btn-1 span:before, .btn-1 span:after {
      position: absolute;
    content: "";
      left: 0;
      top: 0;
      background: #333;
      transition: all 0.5s ease-in-out;
    }

    .btn-1 span:before {
      width: 2px;
      height: 0%;
      top: 50%;
    }

    .btn-1 span:after {
      height: 2px;
      width: 0%;
      left: 50%;
    }

    .btn-1 span:hover:before {
      height: 41px;
      top: 0%;
      background: red;
    }

    .btn-1 span:hover:after {
      width: 100%;
      left: 0%;
      background: red;
    }

    .btn-1:active {
      background-color: #00a7fc;
      border-color: #00a7fc;
    }

    .btn-1:active:before, .btn-1:active:after {
      background-color: #00a7fc;
    }

    .btn-1 span:active {
      color: #333;
    }

    .btn-1 span:active:before, .btn-1 span:active:after {
      background-color: #00a7fc;
    }

    .btn-1:focus {
      outline: none
    }

    .btn-17 {
      background: #333;
      overflow: hidden;
      transition: all 0.3s ease-in-out 0s;
    }
    .btn-17:before {
      content: "";
      height: 0%;
      width: 0%;
      background: red;
      position: absolute;
      top: 50%;
      right: 50%;
      border-radius: 20px;
      z-index: -1;
      -webkit-transition: all 0.5s ease;
      -moz-transition: all 0.5s ease;
      -ms-transition: all 0.5s ease;
      transform: translateX(50%) translateY(-50%) rotate(-45deg);
    }
    .btn-17:hover:before {
      animation: btn-17 2s;
      background-color: red;
    }
    .btn-17:hover {
      color: #f1f1f1;
      border-color: red;
      background-color: red;
      transition: background-color 0.5s ease-in-out 0.8s;
    }
    @keyframes btn-17 {
      0% {
        height: 0%;
        width: 0%;
      }
      25% {
        height: 250%;
        width: 600%;
      }
      50% {
        height: 600%;
        width: 600%;
      }
      75% {
        height: 100%;
        width: 600%;
      }
      100% {
        height: 0%;
        width: 0%;
      }
    }

    .btn-21 {
      cursor: pointer;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: Marvel;
      font-size: 20pt;
      width: 200px;
      height: 45px;
      position: relative;
      color: #777;
      z-index: 1;
      transition: all 0.5s ease-in-out;
      border-radius: 0px;
      background: transparent;
      padding: 0;
      overflow: hidden;
      border: none;
    }

    .btn-21:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #bbb);
      animation: btn-21-right 2s linear infinite;
      transition: 0.5s ease-in-out;
    }

    .btn-21:after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #bbb);
      animation: btn-21-bottom 2s linear infinite;
      animation-delay: 1s;
      transform: translateY(-100%);
    }

    .btn-21 span {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      padding: 4px;
    }

    .btn-21 span:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to left, transparent, #bbb);
      animation: btn-21-left 2s linear infinite;
    }

    .btn-21 span:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(to top, transparent, #bbb);
      animation: btn-21-top 2s linear infinite;
      animation-delay: 1s;
      transform: translateY(-100%);
    }

    .btn-21:hover:before {
      background: linear-gradient(to right, transparent, red);
    }

    .btn-21:hover:after {
      background: linear-gradient(to bottom, transparent, red);
    }

    .btn-21 span:hover:before {
      background: linear-gradient(to top, transparent, red);
    }

    .btn-21 span:hover:after {
      background: linear-gradient(to left, transparent, red);
    }

    .btn-21:hover {
      color: red;
    }

    .btn-21:active:before {
      background: linear-gradient(to right, transparent, #00a7fc);
    }

    .btn-21:active:after {
      background: linear-gradient(to bottom, transparent, #00a7fc);
    }

    .btn-21 span:active:before {
      background: linear-gradient(to top, transparent, #00a7fc);
    }

    .btn-21 span:active:after {
      background: linear-gradient(to left, transparent, #00a7fc);
    }

    .btn-21:active {
      color: #00a7fc;
    }

    @keyframes btn-21-right {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }

    }

    @keyframes btn-21-top {
      0% {
        transform: translateY(100%);

          showHTML();
        } else if (copySelect == "CSS") {
          copyTextareaValue = copyCSS.innerHTML;
          copyTextareaValue = copyTextareaValue.replace(/<br>/g, "\n");
          copyTextareaValue = copyTextareaValue.replace(/&nbsp;/g, " ");
          showCSS();
        }
        messageAnimation(copySelect + " Copied!", "red", "#f1f1f1", 2);
        copyTextarea.value = copyTextareaValue;
        copyTextarea.style.display = "block";
        copyTextarea.select();
        copyTextarea.setSelectionRange(0, 99999);
        document.execCommand('copy');
        copyTextarea.setSelectionRange(0, 0);
        copyTextarea.blur();
        copyTextarea.style.display = "none";
      }
    }

    function messageAnimation(messageText, backgroundColor, color, duration) {

        copyMessage.style.opacity = "1";
        copyMessage.style.backgroundColor = backgroundColor;
        copyMessage.style.color = color;

    }
