<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textarea Autofocus Attribute</title>
</head>
<style>
    .continue {background-color: red; color: white; padding: 15px; transition: 0.3s;
               width: 7%; margin-left: 46.5%; text-align: center}
    .continue:hover {background-color: #333; color: white; text-decoration: none; cursor: pointer}
    textarea {background-color: #f1f1f1; transition: 0.3s;border-width: 1px;border-style: none none solid none;}
    textarea:focus {border-color: red; transition: 0.3s; border-width: 1px;}
</style>
<body onload="onloadFunction()" onkeyup="keyUp()" onkeydown="keyDown()">
<h1 align="center" style="padding-bottom: 20px; padding-top: 30px">Textarea Autofocus Attribute</h1>
<textarea rows="7" style="width: 30%; margin-left: 35%; margin-bottom: 30px; resize: none" placeholder="This textbox has not been selected automatically"></textarea>
<textarea rows="7" autofocus style="width: 30%; margin-left: 35%; resize: none" placeholder="This textbox has been selected automatically"></textarea>
<h6 align="center" style="font-size: 10.5pt; text-indent: 20px; margin-bottom: 30px"><code>&lt;textarea autofocus&gt;This area has been selected automatically&lt;textarea&gt;</code></h6>
<a onclick="window.history.back()" class="continue">Continue</a>
<div style="position: absolute; bottom: 0; width: 100%; background-color: red">
    <h6 style="font-size: 100%; text-align: center; color: #f1f1f1;">Â© 2021 <a class="footer" href="/">Yohaan Chokhany</a> | All Rights Reserved</h6>
</div>
<script>
    function onloadFunction() {
        document.body.style.opacity = "1";
    }

    var commandPressed = false;
    var importantKey;
    if (navigator.appVersion.indexOf("Mac") != -1) {
        importantKey = "Meta";
    } else {
        importantKey = "Control";
    }
    function keyDown() {
        if (commandPressed == true) {
            if (event.key == "h") {
                window.location.href = "/";
            }
        } else {
            if (event.key == importantKey) {
                commandPressed = true;
            }
        }
    }

    function keyUp() {
        if (event.key == importantKey) {
            commandPressed = false;
        }
    }
</script>
</body>
</html>
