<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Autofocus Attribute</title>
    <style>
        .continue {background-color: red; color: white; padding: 15px; transition: 0.3s;
                   width: 7%; margin-left: 46.5%; text-align: center; cursor: pointer}
        .continue:hover {background-color: #333; color: white; text-decoration: none}
    </style>
</head>
<body onload="onloadFunction()" onkeyup="keyUp()" onkeydown="keyDown()">
<h1 align="center" style="padding-bottom: 20px; padding-top: 30px">Input Autofocus Attribute</h1>
<form>
    <input type="text" id="fname" name="fname" placeholder="First Name..." style="margin-left: 45%; width: 10%" autofocus><br />
    <input width="10%" type="text" id="lname" name="lname" placeholder="Last Name..." style="margin-left: 45%; margin-top: 10px; width: 10%"><br />
</form>

<h6 align="center" style="font-size: 10.5pt; text-indent: 20px; margin-bottom: 30px"><code>&lt;input type="text" id="fname" name="fname" placeholder="First Name..." autofocus&gt;</code></h6>
<div style="padding: 10px"></div>
<a onclick="window.history.back()" class="continue">Continue</a>
<div style="position: absolute; bottom: 0; width: 100%; background-color: red">
    <h6 style="font-size: 100%; text-align: center; color: #f1f1f1;">Â© 2021 <a class="footer" href="/">Yohaan Chokhany</a> | All Rights Reserved</h6>
</div>
<script>
    var commandPressed = false;
    var importantKey;
    if (navigator.appVersion.indexOf("Mac") != -1) {
        importantKey = "Meta";
    } else {
        importantKey = "Control";
    }
    function keyDown() {
        if (commandPressed == true) {
            if (event.key == "h") {
                window.location.href = "/";
            }
        } else {
            if (event.key == importantKey) {
                commandPressed = true;
            }
        }
    }

    function keyUp() {
        if (event.key == importantKey) {
            commandPressed = false;
        }
    }

    function onloadFunction() {
        document.body.style.opacity = "1";
    }
</script>
</body>
</html>
